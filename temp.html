<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pickgradient {
            display: inline-block;
            background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1) 50%);
        }
        img {
            position: relative;
            z-index: -1;
            display: block;
            height: 200px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="pickgradient">
        <img src="styles/images/duedull.jpg" alt="Your Image">
    </div>
    
</body>
</html>
